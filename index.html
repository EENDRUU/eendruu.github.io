    <style>

/* BASIC */

html {
  background-color: #56baed;
}

body {
  font-family: "Poppins", sans-serif;
  height: 100vh;
}

a {
  color: #92badd;
  display:inline-block;
  text-decoration: none;
  font-weight: 400;
}

h2 {
  text-align: center;
  font-size: 16px;
  font-weight: 600;
  text-transform: uppercase;

  margin: 40px 8px 10px 8px;

/* STRUCTURE */

.wrapper {
  display: flex;
  align-items: center;
  flex-direction: column; 
  justify-content: center;
  width: 100%;
  min-height: 100%;
  padding: 20px;
}

#formContent {
  -webkit-border-radius: 10px 10px 10px 10px;
  border-radius: 10px 10px 10px 10px;
  background: #fff;
  padding: 30px;
  width: 90%;
  max-width: 450px;
  position: relative;
  padding: 0px;
  -webkit-box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
  box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
  text-align: center;

#formFooter {
  background-color: #f6f6f6;
  border-top: 1px solid #dce8f1;
  padding: 25px;
  text-align: center;
  -webkit-border-radius: 0 0 10px 10px;
  border-radius: 0 0 10px 10px;
}



/* TABS */

h2.inactive {
  color: #cccccc;
}

h2.active {
  color: #0d0d0d;
  border-bottom: 2px solid #5fbae9;
}



/* FORM TYPOGRAPHY*/

input[type=button], input[type=submit], input[type=reset]  {
  background-color: #56baed;
  border: none;
  color: white;
  padding: 15px 80px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  text-transform: uppercase;
  font-size: 13px;
  -webkit-box-shadow: 0 10px 30px 0 rgba(95,186,233,0.4);
  box-shadow: 0 10px 30px 0 rgba(95,186,233,0.4);
  -webkit-border-radius: 5px 5px 5px 5px;
  border-radius: 5px 5px 5px 5px;
  margin: 5px 20px 40px 20px;
  -webkit-transition: all 0.3s ease-in-out;
  -moz-transition: all 0.3s ease-in-out;
  -ms-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}

input[type=button]:hover, input[type=submit]:hover, input[type=reset]:hover  {
  background-color: #39ace7;
}

input[type=button]:active, input[type=submit]:active, input[type=reset]:active  {
  -moz-transform: scale(0.95);
  -webkit-transform: scale(0.95);
  -o-transform: scale(0.95);
  -ms-transform: scale(0.95);
  transform: scale(0.95);
}

input[type=text] {
  background-color: #f6f6f6;
  border: none;
  color: #0d0d0d;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 5px;
  width: 85%;
  border: 2px solid #f6f6f6;
  -webkit-transition: all 0.5s ease-in-out;
  -moz-transition: all 0.5s ease-in-out;
  -ms-transition: all 0.5s ease-in-out;
  -o-transition: all 0.5s ease-in-out;
  transition: all 0.5s ease-in-out;
  -webkit-border-radius: 5px 5px 5px 5px;
  border-radius: 5px 5px 5px 5px;
}

input[type=text]:focus {
  background-color: #fff;
  border-bottom: 2px solid #5fbae9;
}

input[type=text]:placeholder {
  color: #cccccc;
}

/* Simple CSS3 Fade-in Animation */
.underlineHover:after {
  display: block;
  left: 0;
  bottom: -10px;
  width: 0;
  height: 2px;
  background-color: #56baed;
  content: "";
  transition: width 0.2s;
}

.underlineHover:hover {
  color: #0d0d0d;
}

.underlineHover:hover:after{
  width: 100%;
}

    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <body>
        <div id="msg"></div>
        <div id="notis"></div>
        <div id="err"></div>
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="logo.png" id="icon" alt="User Icon" />
              </div>
              <br>

              <input type="text" id="nik" class="fadeIn second" placeholder="Masukan nik"/>
              <input type="text" id="nama" class="fadeIn third" placeholder="Masukan Nama"/>
              <!-- <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
              <input type="text" id="password" class="fadeIn third" name="login" placeholder="password"> -->
              <input type="button" class="fadeIn fourth" onclick="saveToken()" value="Save Token">
          
              <!-- Login Form -->
              <form>
                <input type="text" id="token" style="display: none;"/>
                <input type="text" id="title" class="fadeIn second" placeholder="Masukan judul Notifikasi"/>
                <input type="text" id="body" class="fadeIn third" placeholder="Masukan pesan"/>
                <!-- <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password"> -->
                <input type="button" class="fadeIn fourth" onclick="sendNotif()" value="Send Notif">
              </form>
          
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
              </div>
          
            </div>
          </div>

      
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-messaging.js"></script>
      
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script>
            MsgElem = document.getElementById('msg');
            TokenElem = document.getElementById('token');
            NotisElem = document.getElementById('notis');
            ErrElem = document.getElementById('err');
            title = document.getElementById('title');
            body = document.getElementById('body');

            // TODO: Replace firebaseConfig you get from Firebase Console
              const firebaseConfig = {
                apiKey: "AIzaSyDdJU15wu-o9vxBoxrEjVDuDobX5Laddz8",
                authDomain: "notificationidm.firebaseapp.com",
                databaseURL: "https://notificationidm-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "notificationidm",
                storageBucket: "notificationidm.appspot.com",
                messagingSenderId: "907785559629",
                appId: "1:907785559629:web:69a6786819eaa563318604",
                measurementId: "${config.measurementId}"
              };
            firebase.initializeApp(firebaseConfig);

            const messaging = firebase.messaging();
            messaging
                .requestPermission()
                .then(function () {
                    MsgElem.innerHTML = 'Notification permission granted.';
                    console.log('Notification permission granted.');

                    // get the token in the form of promise
                    return messaging.getToken();
                })
                .then(function (token) {
                    TokenElem.value = token;
                    MsgElem.innerHTML += " "+"<br/>" +token;
                })
                .catch(function (err) {
                    ErrElem.innerHTML = ErrElem.innerHTML + '; ' + err;
                    console.log('Unable to get permission to notify.', err);
                });

            let enableForegroundNotification = true;
            messaging.onMessage(function (payload) {
                console.log('Message received. ', payload);
                alert('Message received. ', payload)
                if (enableForegroundNotification) {
                    let notification = payload.notification;
                    const notificationOptions = {
                        body: notification.body,
                        icon: "logo.png",
                    };
                    navigator.serviceWorker
                        .getRegistrations()
                        .then((registration) => {
                            registration[0].showNotification(notification.title,notificationOptions);
                        });
                }
            });

            function saveToken(){
              var nik = document.getElementById('nik').value;
              var nama = document.getElementById('nama').value;
              var token = TokenElem.value;
              var uid = firebase.database().ref().child('users').push().key;
              
              var data = {
                user_id: uid,
                nik: nik,
                nama:nama,
                token: token
              }
              
              var updates = {};
              updates['/users/' + uid] = data;
              firebase.database().ref().update(updates);
              
              alert('The user is created successfully!');
              reload_page();
              }


            function sendNotif(){
                console.log(TokenElem.value);
                console.log(title.value);
                console.log(body.value);
                var objectRequest = {
                    to : TokenElem.value,
                        collapse_key : "green",
                        notification : {
                            body : body.value,
                            title: title.value,
                            icon: "logo.png"
                        } 
                }
                console.log(JSON.stringify(objectRequest))
                $.ajax({
                    url: 'https://fcm.googleapis.com/fcm/send',
                    type: 'post',
                    data: JSON.stringify(objectRequest) ,
                    headers: {
                        Authorization: 'key=AAAA01w8Xk0:APA91bGcm6i-CQnfoMig6Y2JlwfyhIecg2rs2vjBfh4GxL96mBTHfl5uR-nrx8AU0jXo1qvv91mCNryfgeVtzEkCWU4uEs2jwsa8iorEQ_BkocKp8hDfWAkcwcjthSePZO8aakH3NcnY',  
                        "Content-Type": 'application/json'  //for object property name, use quoted notation shown in second
                    },
                    dataType: 'json',
                    success: function (data) {
                        console.info(data);
                        alert("Success" + TokenElem.value);
                    },
                    error:function(error){
                        console.log(error);
                    }
                    
                });

            }

            
        </script>
